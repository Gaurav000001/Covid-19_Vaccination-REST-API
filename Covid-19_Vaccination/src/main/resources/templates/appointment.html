<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script type="text/javascript"></script>
</head>
<body>

    <div style="text-align:center;">
  <h1>Appointment Booking Form</h1>
</div>

    <form method="post" th:action="@{/appointment}" th:object="${appointment}" class="container">
        <div class="form-group">
          <label for="mobileno">Mobile Number:</label>
          <input type="text" id="mobileno" name="mobileno" th:field="*{mobileno}" class="form-control" required>
        </div>
      
        <div class="form-group">
          <label for="dateofbooking">Date of Booking:</label>
          <input type="date" id="dateofbooking" name="dateofbooking" th:field="*{dateofbooking}" class="form-control" required>
        </div>
      
        <div class="form-group">
          <label for="slot">Select a slot:</label>
          <select id="slot" name="slot" th:field="*{slot}" class="form-control" required>
            <option value="">-- Select a slot --</option>
            <option th:each="slot : ${T(com.covid.model.Slot).values()}"
                    th:value="${#strings.toString(slot)}"
                    th:text="${slot}"></option>
          </select>
        </div>
      
        <div class="form-check">
          <input type="checkbox" id="bookingstatus" name="bookingstatus" th:field="*{bookingstatus}" class="form-check-input">
          <label for="bookingstatus" class="form-check-label">Booking Status:</label>
        </div>
      
        <!-- <div class="form-group">
          <label for="member">Select Member:</label>
          <select id="member" name="member" th:field="*{member}" class="form-control" required>
            <option value="">--Please Select--</option>
            <option th:each="member : ${members}" th:value="${member}" th:text="${member.name}"></option>
          </select>
        </div> -->
      
        <div class="form-group">
          <label for="vaccinationCentre">Select Vaccination Centre:</label>
            <input type="text" id="vaccinationCentre" name="vaccinationCentre" th:field="*{vaccinationCentre}" class="form-control" >
          <!-- <select id="vaccinationCentre" name="vaccinationCentre" th:field="*{vaccinationCentre}" class="form-control" > -->
            <!-- <option value="">--Please Select--</option>
            <option th:each="vaccinationCentre : ${vaccinationCentres}" th:value="${vaccinationCentre}" th:text="${vaccinationCentre.name}"></option> -->
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      

      <div th:if="${bookingConfirmation}" class="alert alert-success">
        <p th:text="${bookingConfirmation}"></p>
    </div>
   
</body>
</html>
